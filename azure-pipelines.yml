trigger:
  - main

resources:
  - repo: self

variables:
  tag: "$(Build.BuildId)"

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            displayName: Build an image
            inputs:
              command: "build"
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              repository: "test47greatsaev"
              tags: |
                $(tag)
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: "Azure subscription 1(1)(93af06e3-69c5-4841-95ad-aa4e171ad538)"
              appName: "test2-az-dev"
